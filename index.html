<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="stylesheet" href="index.css" />
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="content-wrap">
    <div class="score-wrap">
      <p>Your Result</p>
      <div class="score">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <div class="score-result">
        <h3>Great</h3>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

    </div>

    <div class="summary-wrap">
      <h4>Summary</h4>
      <div class="summary-content">
        <div class="summary-box reaction">
          <div class="summary-name">
            <img src="assets/images/icon-reaction.svg" alt="">
            <p>Reaction</p>
          </div>

          <p><span>80 </span><span> / 100</span></p>
        </div>
        <div class="summary-box memory">
          <div class="summary-name">
            <img src="assets/images/icon-memory.svg" alt="">
            <p>Memory</p>
          </div>
          <p><span>92 </span><span> / 100</span></p>
        </div>
        <div class="summary-box verbal">
          <div class="summary-name">
            <img src="assets/images/icon-verbal.svg" alt="">
            <p>Verbal</p>
          </div>
          <p><span>61 </span><span> / 100</span></p>
        </div>
        <div class="summary-box visual">
          <div class="summary-name">
            <img src="assets/images/icon-visual.svg" alt="">
            <p>Visual</p>
          </div>
          <p><span>72 </span><span> / 100</span></p>
        </div>
      </div>

      <button class="submit-btn">Continue</button>
    </div>
</body>

</html>
